<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/recursos/estilos.css"/> 
        <script type="text/javascript" src="/recursos/funciones.js"></script>
    </head>
    <body>
        <!-- accion y el nombre del servlet -->
        <form  name="form1" action="/manejoFormularioHTML/Servlet" method="post"
               onsubmit="return validarForma(this)">
            <input type="hidden"  name="oculto" value="valorOculto"> 
            <table width="200" id="enfasis-columna" >
                <caption >
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" 
                               value="Escribir Usuario" onfocus="this.select()"/>
                    </td>
                </tr> 
                <tr>
                    <td class="columna">
                        Password (*)
                    </td>

                    <td>
                        <input class="columna" type="password" name="password" 
                               onfocus="this.select()" />
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologias de Internet:(*)
                    </td>

                    <td>
                        Java <input class="columna" type="checkbox" name="tecnologias" 
                                    value="java"/><!-- Seleccion tecnologia Java -->
                        &nbsp;&nbsp;&nbsp; 
                        Python <input class="columna" type="checkbox" name="tecnologias" 
                                      value="python"/><!-- Seleccion tecnologia Python -->
                        &nbsp;&nbsp;&nbsp;
                        C# <input class="columna" type="checkbox" name="tecnologias" 
                                  value="c#"/><!-- Seleccion tecnologia C# -->
                    </td>

                </tr>
                <!<!-- Genero -->
                <tr>
                    <td class="columna">
                        Genero :(*)
                    </td>

                    <td>
                        Hombre : <input type="radio" name="genero" value="H" ><!-- Genero Hombre -->
                        &nbsp;&nbsp;&nbsp; 
                        Mujer: <input type="radio" name="genero" value="M" ><!<!-- Genero Mujer -->

                    </td>

                </tr>

                <tr>
                    <td class="columna">
                        Ocupacion :(*)
                    </td>

                    <td>
                        <select name="ocupacion" class="default" >
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>

                        </select>

                    </td>

                </tr>
                
                  <tr>
                    <td class="columna">
                        Musica Favorita :
                    </td>

                    <td>
                        <select name="musica" multiple class="default" >
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>

                    </td>

                </tr>
                
                   <tr>
                    <td class="columna">
                        Comentario :
                    </td>

                    <td>
                        <textarea class="default" name="comentario" rows="2" cols="30" onfocus="this.select()"> 
                            Escribir un Texto
                        </textarea>
                    </td>

                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
               
            </table>
        </form>  


    </body>

</html>
